<!DOCTYPE html>
<html>
<head>
    <title>Funny Sound Surprise</title>
</head>
<body>

    <h1>ðŸ˜‚ Click the button to hear something funny! ðŸŽµ</h1>

    <!-- Button your friend will click -->
    <button onclick="playAudio()">Play Sound</button>

    <!-- Audio file -->
    <audio id="audio" src="audio.mp3" autoplay></audio>

    <!-- JavaScript goes here -->
    <script>
        function playAudio() {
            var audio = document.getElementById("audio");
            audio.volume = 1.0; // max volume
            audio.play();
        }
    </script>
    <audio id="prankSong" src="prank.mp3" autoplay></audio>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js")
    .then(() => console.log("Service Worker Registered"));
}

// Auto-play song even if browser blocks autoplay
window.addEventListener('load', () => {
  const song = document.getElementById('prankSong');
  song.play().catch(() => {
    // If browser blocks autoplay, play after user interaction
    document.body.addEventListener('click', () => song.play());
  });
});
</script>


</body>
</html>
